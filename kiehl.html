<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>kiehl</title> 
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="leftmenu-logo-rightmenu">
                <div class="container">
                    <div class="menu-logo-flexbox">
                        <div class="left-menu">
                            <ul>
                                <li><a href="#"><img src="./images/메뉴11.png" alt="메뉴"></a></li>
                            </ul>
                        </div> 

                        <div class="logo">
                            <a href="#"><img src="./images/로고.png" alt="로고"></a>
                        </div>

                        <div class="right-menu">
                            <ul>
                                <li><a href="#"><img src="./images/돋보기11.png" alt="검색"></a></li>
                                <li><a href="#"><img src="./images/마이페이지.png" alt="마이페이지"></a></li>
                                <li><a href="#"><img src="./images/장바구니.png" alt="장바구니"></a></li>
                            </ul>
                        </div>
                    </div> <!-- menu-logo-flexbox -->
                </div> <!-- container -->
            </div> <!-- leftmenu-logo-rightmenu -->
        </header>

        <main>
            <article class="main-img">
                <video muted autoplay loop>
                    <source src="./images/videoplayback.mp4" type="video/mp4">
                </video>
            </article>

            <section class="bestsellers">
                <div class="container">
                    <h3>BEST SELLERS</h3>
                    <div class="list">

                        <div class="list1">
                            <img src="./images/제품1.jpg" alt="제품1">
                            <div class="list-text">
                                <p>
                                    울트라 페이셜 크림<br>
                                    125ml<br>
                                    88,000원
                                </p>
                            </div> <!-- list-text -->
                        </div> <!-- list1 -->

                        <div class="list2">
                            <img src="./images/제품2.jpg" alt="제품2">
                            <div class="list-text">
                                <p>
                                    울트라 페이셜 클렌져<br>
                                    150ml<br>
                                    33,000원
                                </p>
                            </div>
                        </div>

                        <div class="list3">
                            <img src="./images/제품3.jpg" alt="제품3">
                            <div class="list-text">
                                <p>
                                    울트라 페이셜 토너<br>
                                    250ml<br>
                                    35,000원
                                </p>
                            </div>
                        </div>

                        <div class="list4">
                            <img src="./images/제품4.jpg" alt="제품4">
                            <div class="list-text">
                                <p>
                                    울트라 페이셜 모이스처라이저<br>
                                    125ml<br>
                                    44,000원
                                </p>
                            </div>
                        </div>
                    
                    </div> <!-- list-->
                </div> <!-- container -->
            </section> <!-- bestsellers -->

            <section class="category">
                <div class="container">
                    <div class="product">

                        <div class="calendula">
                            <div class="pro-text">
                                <span class="orange">CALENDULA</span> 
                                <p>SKIN CARE</p>
                            </div>
                            <img src="./images/칼렌듈라.png" alt="칼렌듈라">
                        </div>

                        <div class="facial-fuel">
                            <img src="./images/맨케어.png" alt="맨케어">
                            <div class="pro-text">
                                <span class="blue">FACIAL FUEL</span> 
                                <p>MEN CARE</p>
                            </div>
                        </div>

                        <div class="perfume">
                            <div class="pro-text">
                                <span class="brown">ORIGINAL<br>MUSK<br>BLEND Nº1</span> 
                                <p>PERFUME</p>
                            </div>    
                            <img src="./images/향수11.png" alt="향수">
                        </div>

                    </div> <!-- product -->
                </div> <!-- container -->
            </section> <!-- category -->

            <section class="body-hair">
                <div class="container">
                    <div class="product2">

                        <div class="body-care">
                            <a href="#"><img src="./images/바디케어11.png" alt="바디케어"></a>
                        </div>

                        <div class="hair-care">
                            <a href="#"><img src="./images/헤어케어11.png" alt="헤어케어"></a>
                        </div>

                    </div> <!-- product2 -->
                </div> <!-- container -->
            </section> <!-- body-hair -->


        </main>
    </div>
    
</body>
</html>
